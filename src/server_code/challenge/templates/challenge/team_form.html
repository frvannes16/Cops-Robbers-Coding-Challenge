<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create a new team | Cops and Robbers</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "challenge/bootstrap.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "challenge/style.css" %}">
  </head>
  <body>
      <div class="container">
          <h1>Create a Team</h1>

          {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

          <form action="{% url 'challenge:new-team' %}" method="post">
          {% csrf_token %}

              <div class="form-group"><label for="tName">Team Name</label>
                  <input class="form-control" type="text" name="tName"></div>
              <div class="form-group"><label for="m1">Member 1</label>
                  <input class="form-control" type="text" name="m1"></div>
              <div class="form-group"><label for="m2">Member 2</label>
                  <input class="form-control" type="text" name="m2"></div>
              <div class="form-group"><label for="m3">Member 3</label>
                  <input class="form-control" type="text" name="m3"></div>

          <button class="btn btn-default" type="submit">Create</button>
          </form>
      </div>
</body>
</html>
